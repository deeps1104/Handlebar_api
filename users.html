<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USERS</title>
  <script 
    src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js'>
    </script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     

</head>
<body>
  <div class="page-wrap">
    <h1 style="margin-left: 25px; text-align: center;">USER OF API DATA</h1>
    <div id="pets-container" style="text-align: center;">
      <a href="/Home.html">Find Home Page</a>
    </div>
  </div>
  <section id='renderedContent'></section>
  <script id='myTemplate' type='text/x-handlebars-template' src="users.html">
  
  
    <ul class="people_list">
      {{#each data}}
        <li>{{this.id}} </li>
        <li>{{this.name}} </li>
        <li>{{this.username}} </li>
        <li>{{this.email}} </li>
        <li>{{this.address.city}} </li>
        <li>{{this.address.street}} </li>
        <li>{{this.address.zipcode}} </li>
        <li>{{this.phone}} </li>
        <li>{{this.website}} </li>
        <li>{{this.company.name}} </li>
        <li>{{this.company.catchPhrase}} </li>
        <br>
        <br>
      {{/each}}
    </ul>
  </script>
  <script src="renderer.js"></script>
</body>
  <script  src="client.js">
  </script>
</html>
